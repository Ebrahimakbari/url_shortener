{% extends "shared/index.html" %}

{% block title %}URL SHORTENER{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Shorter Url</button>
        </form>
        <br>
        {% if original_url and short_url %}
            <p>original_url: 
                <a href="{{ original_url }}">
                    {{ original_url }}
                </a>
            </p>
            <br>
            <p>short_url:
                <a href="{{ short_url }}">
                    {{ short_url }}
                </a>
            </p>
        {% endif %}
    </div>
{% endblock content %}
